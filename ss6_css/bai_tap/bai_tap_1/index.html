<html lang="en">
<head>

    <title>Title</title>
    <style>
        /*Phần 2: Hãy thay đổi màu sắc của văn bản sử dụng internal-style*/
        p {
            color: blue;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="external.css">
</head>
<body>
